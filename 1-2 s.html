	<br><br><br>
	방금 그건 뭐였지? <br>
	빛들 사이로 빛나는 뭔가가 보였던 것 같은데···무리다. <br>
	아직은 떠오르지 않아. <br>
	뭔가 자극이 더 필요할 것만 같다. <br>
	이건 어쩌면 내가 잃어버린 기억과 관련 있는 걸까? <br><br>
	갈피를 잡지 못하고 고민하던 중, 웬 할아버지가 다가와 내게 말을 걸었다. <br>
	뭐야····나랑 아는 사인가? <br>
	그런데 이 할아버지, 말하는 게 좀 이상하다. <br>
	평범한 말이 아니라, 뭔가 문제를 내는 것 같아. <br>
	일단 무슨 말을 하는지 한번 들어보기나 할까?
