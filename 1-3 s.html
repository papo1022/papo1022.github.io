<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Story</title>

<style>

	.story {
		height : 550px;
		width : 650px;
		border : double 15px white;
		border-radius : 40px 40px;
		float : left;
		background: rgba(125, 150, 150, 0.6);
		font-family : "G마켓 산스 TTF Medium","글꼴";
		text-align : center;
		font-size : 20px;
		color : white;
		line-height : 30px;

	}
</style>
</head>

<body bgcolor = black style="color:white">
	<div class = "story">
	<br><br><br><br>
	생각이 너무 많아진 것 같다. <br>
	뭐가 뭔지 하나도 모르겠다. <br>
	나는 누구지? 왜 여기에 있는 거야? <br>
	온갖 글자가 내 머리를 맴돈다. 질서 따위 없이 제멋대로. <br>
	하지만 이 글자들, 왠지 모르게 뭔가를 나타내고 있는 것만 같다. <br><br>
	혹시 그게 뭔지 알아내면···내 기억도 돌아올 수 있는 걸까···? <br>
	어떻든 아무래도 상관없다. <br>
	지금 이대로라면 당장이라도 머리가 터져버릴 거야. <br>
	일단 풀어보자. 왠지 어디서 본 거랑 겹쳐 보이는 것 같기도····?
	</div>
</body>
</html>
