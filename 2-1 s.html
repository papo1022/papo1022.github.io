<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Story</title>

<style>

	.story {
		height : 550px;
		width : 650px;
		border : double 15px white;
		border-radius : 40px 40px;
		float : left;
		background: rgba(150, 125, 125, 0.6);
		font-family : "G마켓 산스 TTF Medium","글꼴";
		text-align : center;
		font-size : 20px;
		color : white;
		line-height : 30px;

	}
</style>
</head>

<body bgcolor = black style="color:white">
	<div class = "story">
	<br><br>
	안은 생각했던 것보다 깨끗하다. <br>
	폐허치고 그런 거지만. 나는 그대로 카메라를 켜 귀신을 찾아 돌아다녔다. <br>
	어디 한번 나와 봐라 귀신아. 처녀귀신이면 더 좋고. <br>
	그런 기대 반 궁금증 반으로 시작한 이 놀이는 <br>
	생각보다 너무 빠르게 맥이 빠지고 말았다. <br>
	귀신은 나오지도 않고, 별로 그렇게 무섭지도 않고. <br>
	차라리 놀이공원에 있는 귀신의 집을 갈 걸 그랬다. <br><br>
	그럼 돌아가···어? 문이, 잠겼어···? <br>
	뭔가 이상하다. <br>
	애초에 이 폐허엔 문 같은 것도 없었을 텐데? <br>
	굳게 잠긴 문에는 수많은 영어와 숫자가 적혀 있었다. <br>
	뭐야···몰칸가···?
	</div>
</body>
</html>
